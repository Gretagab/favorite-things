<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Favorite things</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <form class="jumbotron form-horizontal" id="quiz">
      <h2>What is your favorite things?</h2>

      <div class="form-group">
        <label for="thing1" class="col-sm-2 control-label">What is your favorite thing N1?</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="thing1" placeholder="What is your favorite thing N1?">
        </div>
      </div>
      <div class="form-group">
        <label for="thing2" class="col-sm-2 control-label">What is your favorite thing N2?</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="thing2" placeholder="What is your favorite thing N2?">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">See your results</button>
        </div>
      </div>
    </form>
  </div>

  <div class="container">
    <ul id="list">
      <li id="item1"></li>
      <li id="item2"></li>
    </ul>
  </div>


</body>
</html>
